<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.login-body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-container {
    display: flex;
    width: 90%;
    max-width: 1000px;
    min-height: 550px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.left-panel {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    background-color: #f8f8f8;
    border-right: 2px solid black; 
}

.illustration-placeholder {
    width: 100%;
    max-width: 300px;
    height: 220px;
    background-color: #eee;
    border-radius: 8px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #666;
    font-style: italic;
    border: 1px dashed #ccc;
}

.right-panel {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px;
}

.login-form-box {
    width: 100%;
    max-width: 350px;
    text-align: center;
}

.login-form-box h1 {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 30px;
}

.input-group {
    position: relative;
    margin-bottom: 15px;
}

.input-group input {
    width: 100%;
    padding: 12px 15px 12px 40px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
    outline: none;
}

.input-group i {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #999;
    font-size: 0.9rem;
}

.forgot-password {
    display: block;
    text-align: right;
    font-size: 0.9rem;
    color: #4285f4;
    text-decoration: none;
    margin-bottom: 20px;
}

.primary-btn {
    width: 100%;
    margin-bottom: 20px;
}

.separator {
    display: flex;
    align-items: center;
    text-align: center;
    color: #aaa;
    margin: 20px 0;
}

.separator::before, .separator::after {
    content: '';
    flex: 1;
    border-bottom: 1px solid #eee;
}

.separator span {
    padding: 0 10px;
}

.social-login {
    display: flex;
    gap: 10px;
    margin-bottom: 25px;
}

.social-btn {
    flex: 1;
    border: 1px solid #ccc;
    background-color: #fff;
    color: #555;
    padding: 10px;
    font-size: 0.95rem;
}

.error-message {
    color: #e74c3c;
    font-size: 0.9rem;
    margin-top: 5px;
    text-align: left;
    display: none;
}

/* Media Query Khusus Login */
@media (max-width: 768px) {
    .login-container {
        flex-direction: column;
        width: 95%;
        min-height: auto;
        box-shadow: none;
        border-radius: 0;
    }

    .left-panel {
        display: none;
    }
}

</style>
<body class="login-body">
    <div class="login-container">
        <div class="left-panel">
            <div class="illustration-placeholder">
                <img src="login5.jpg" alt="">
            </div>
        </div>

        <div class="right-panel">
            <div class="login-form-box">
                <h1>Welcome Back!</h1>
                <form id="loginForm">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="text" id="email" name="email" placeholder="Email Address" required>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>

                    <p id="errorMessage" class="error-message">Email dan password tidak boleh kosong.</p>

                    <a href="#" class="forgot-password">Forgot Password?</a>

                    <button type="submit" class="btn primary-btn">
                        Login
                    </button>
                    
                    <div class="separator">
                        <span>Or</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="btn social-btn google-btn">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button type="button" class="btn social-btn facebook-btn">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </button>
                    </div>
                </form>

                <div class="signup-link">
                    Don't have an account? <a href="#">Sign up</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
