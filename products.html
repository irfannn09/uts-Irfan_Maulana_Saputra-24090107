<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
.product-table-wrapper {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    overflow-x: auto; 
}

.product-table {
    width: 100%;
    min-width: 600px;
    border-collapse: collapse;
    margin-top: 15px;
}

.product-table th, .product-table td {
    border: 1px solid #eee;
    padding: 12px 15px;
    text-align: left;
}

.product-table th {
    background-color: #f8f8f8;
    font-weight: 600;
    color: #555;
    text-transform: uppercase;
    font-size: 0.9rem;
}

.product-table tr:nth-child(even) {
    background-color: #f9f9f9;
}

.product-table tr:hover {
    background-color: #f5f5f5;
}

.text-center { text-align: center; }
.text-right { text-align: right; }

.action-cell {
    white-space: nowrap;
    text-align: center;
}

.action-btn {
    padding: 8px 12px;
    border: 1px solid #ccc;
    background-color: #fff;
    margin: 0 5px;
    border-radius: 4px;
    font-size: 0.9rem;
    cursor: pointer;
    transition: background-color 0.2s;
}

.edit-btn {
    color: #3498db; 
    border-color: #3498db;
}
.delete-btn {
    color: #e74c3c; 
    border-color: #e74c3c;
}
</style>
<body>
    <div class="app-layout">
        <div class="sidebar">
            <a href="dashboard.html" title="Dashboard"><i class="fas fa-home"></i></a>
            <a href="products.html" class="active" title="Products"><i class="fas fa-box-open" ></i></a>
            <a href="#" title="Keuangan"><i class="fas fa-dollar-sign"></i></a>
            <a href="#" title="Laporan"><i class="fas fa-chart-bar"></i></a> 
            <a href="#" title="Settings"><i class="fas fa-cog"></i></a>
            <a href="index.html" title="Logout"><i class="fas fa-sign-out-alt"></i></a>
        </div>

        <div class="main-content">
            <div class="page-header">
                <h2>List Data Product</h2>
            </div>

            <div class="product-table-wrapper">
                <table class="product-table">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Product Name</th>
                            <th class="text-right">Price</th>
                            <th class="text-center">Stock</th>
                            <th class="text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="products.js"></script>
</body>
</html>
